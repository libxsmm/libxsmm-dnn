  - cd libxsmm && make -e ${MAKEJ} && cd ../tests/conv && make -e ${MAKEJ} &&
   (export OMP_NUM_THREADS=$(if [ "" != "${MB_THREADS}" ]; then echo "${MB_THREADS}" | cut -d_ -f1; else echo "0"; fi);
    export CHECK=1 ITERS=1 PRECISIONS=${PRECISIONS:-f32};
    for PREC in ${PRECISIONS}; do
      for PAD in 0 1; do
        echo; echo "--- TEST DeepBench (precision=${PREC} pad=${PAD})";
        ./run_convs.sh ${ITERS} -1 ${PREC} F ${PAD} 0 64 64 4 &&
        ./run_convs.sh ${ITERS} -1 ${PREC} B ${PAD} 0 64 64 4 &&
        ./run_convs.sh ${ITERS} -1 ${PREC} U ${PAD} 0 64 64 4 ;
      done
