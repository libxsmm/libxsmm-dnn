  - cd libxsmm && make -e ${MAKEJ} && cd ../tests/conv && make -e ${MAKEJ} &&
   (export CHECK=1 ITERS=1 PRECISIONS=${PRECISIONS:-f32};
    for MB_NT in ${MB_THREADS:-32_0}; do
